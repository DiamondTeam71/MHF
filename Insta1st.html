<script>
    const firebaseConfig = {
  apiKey: "AIzaSyB77ruQ-FxUvMAYHsUOipYB4lAQKaavCN0",

};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
let currentUserId = null;
let currentSector = "";
const sectorSelect = document.getElementById("sectorSelect");
const tableBody = document.getElementById("tableBody");
const rowCount = document.getElementById("rowCount");
const greenCount = document.getElementById("greenCount");
const redCount = document.getElementById("redCount");
let toastTimer = null;

function toast(msg){
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.classList.add("show");
  if(toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(()=>{ t.classList.remove("show"); },2500);
}

auth.onAuthStateChanged(user=>{
  if(!user){ location.href = "UserLogin.html"; return; }
  currentUserId = user.uid;
  loadSectors();

  setTimeout(() => { loadRows(); }, 500);
});

function loadSectors(){
  db.ref(`users/${currentUserId}/projects`).on("value", snap=>{
    const prev = currentSector;
    sectorSelect.innerHTML = `<option value="">সেক্টর নির্বাচন করুন</option>`;
    snap.forEach(s=>{
      const d = s.val();
      if(d.name && d.name.trim() !== ""){
        const o = document.createElement("option");
        o.value = s.key;
        o.textContent = d.name + (d.state==="pending"?" (Pending)":"");
        sectorSelect.appendChild(o);
      }
    });
    if(prev && [...sectorSelect.options].some(opt=>opt.value===prev)) sectorSelect.value = prev;
  });
}

document.getElementById("addSector").onclick = async ()=>{
  const name = prompt("নতুন সেক্টর নাম");
  if(!name || name.trim().length < 2) return;
  const dup = await db.ref(`users/${currentUserId}/projects`).orderByChild("name").equalTo(name).once("value");
  if(dup.exists()) return toast("এই নামের সেক্টর আগে থেকেই আছে");
  const ref = db.ref(`users/${currentUserId}/projects`).push({name,state:"draft",time:Date.now()});
  currentSector = ref.key;
  sectorSelect.value = currentSector;
  loadRows();
  toast("নতুন সেক্টর তৈরি হয়েছে");
};

document.getElementById("deleteSector").onclick = ()=>{
  if(!currentSector) return toast("সেক্টর নির্বাচন করুন");
  db.ref(`users/${currentUserId}/projects/${currentSector}`).once("value", snap=>{
    if(snap.val().state==="pending") return toast("Pending সেক্টর মুছা যাবে না");
    if(confirm("সেক্টর মুছবেন?")){
      db.ref(`users/${currentUserId}/projects/${currentSector}`).remove();
      tableBody.innerHTML="";
      currentSector="";
    }
  });
};

sectorSelect.onchange = e=>{
  currentSector = e.target.value;
  loadRows();
};

document.getElementById("addRow").onclick = ()=>{
  if(!currentSector) return toast("সেক্টর নির্বাচন করুন");
  db.ref(`users/${currentUserId}/projects/${currentSector}`).once("value", snap=>{
    if(snap.val().state==="pending") return toast("Pending সেক্টরে নতুন সারি যোগ করা যাবে না");
    const id = db.ref().push().key;
    db.ref(`users/${currentUserId}/projects/${currentSector}/entries/${id}`).set({username:"",password:"",twoFA:"",state:"draft",time:Date.now()});
  });
};

const container = document.getElementById("adminMessageContainer");
firebase.database().ref("adminMessageI").on("value", snapshot => {
  const data = snapshot.val();
  if(data && data.text){
    container.innerHTML = `
      <p style="
        color: black;
        text-align: center;
        box-shadow: 0 0 10px gold;
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 20px;">
        <i style="font-size: 22px; margin-right: 5px; text-shadow: 0 0 10px red; color: yellow;" class="fas fa-fire-alt"></i>
        ${data.text}
      </p>
    `;
  }
});

function loadRows(){
  if(currentSector){
    db.ref(`users/${currentUserId}/projects/${currentSector}/entries`).on("value", snap=>{
      tableBody.innerHTML="";
      let g=0,r=0,c=0;
      snap.forEach(x=>{
        c++;
        const d=x.val();
        const locked = ["pending","approved","rejected"].includes(d.state);
        const tr=document.createElement("tr");
        if(d.state==="approved"){ tr.style.background="#ecfdf3"; g++; }
        if(d.state==="rejected"){ tr.style.background="#fee2e2"; r++; }
        if(d.state==="pending"){ tr.style.background="#f0f0f0"; }
        tr.innerHTML=`
          <td ${locked?"":`contenteditable oninput="saveRow('${x.key}','username',this.innerText)"`}>${d.username||""}</td>
          <td ${locked?"":`contenteditable oninput="saveRow('${x.key}','password',this.innerText)"`}>${d.password||""}</td>
          <td ${locked?"":`contenteditable oninput="saveRow('${x.key}','twoFA',this.innerText)"`}>${d.twoFA||""}</td>
          <td>${locked?"<b>LOCKED</b>":`<button class="icon-btn red" onclick="deleteRow('${x.key}')">মুছুন</button>`}</td>
        `;
        tableBody.appendChild(tr);
      });
      rowCount.innerText="সারি: "+c;
      greenCount.innerHTML=`✔ Approve: ${g}`;
      redCount.innerHTML=`✖ Reject: ${r}`;
    });
  } else {
    db.ref(`users/${currentUserId}/projects`).once("value", snap=>{
      let g=0,r=0;
      snap.forEach(sector=>{
        const rows = sector.child("entries");
        rows.forEach(rw=>{
          const d = rw.val();
          if(d.state==="approved") g++;
          if(d.state==="rejected") r++;
        });
      });
      tableBody.innerHTML="";
      rowCount.innerText="সারি: 0";
      greenCount.innerHTML=`✔ Approve: ${g}`;
      redCount.innerHTML=`✖ Reject: ${r}`;
    });
  }
}

let saveTimer={};
window.saveRow=(id,field,val)=>{
  if(saveTimer[id]) clearTimeout(saveTimer[id]);
  saveTimer[id]=setTimeout(()=>{
    db.ref(`users/${currentUserId}/projects/${currentSector}/entries/${id}`).once("value", snap=>{
      if(["pending","approved","rejected"].includes(snap.val().state)) return;
      db.ref(`users/${currentUserId}/projects/${currentSector}/entries/${id}`).update({[field]:val});
    });
  },800);
};

    if(confirm("এই সারি মুছবেন?")) db.ref(`users/${currentUserId}/projects/${currentSector}/entries/${id}`).remove();
  });
};

      overlay.style.alignItems = "center";
      overlay.style.zIndex = 999999;
      overlay.innerText = data.message || "সার্ভিসটি বর্তমানে বন্ধ আছে। পরে চেষ্টা করুন।";

      document.body.innerHTML = ""; // পেজের সব মুছে দাও
      document.body.appendChild(overlay);
    }
  });
  

document.getElementById("sendBtn").onclick=()=>{
  if(!currentSector) return toast("সেক্টর নির্বাচন করুন");
  const base = `users/${currentUserId}/projects/${currentSector}`;
  db.ref(base).once("value", sec=>{
    if(sec.val().state==="pending") return toast("আগেই পাঠানো হয়েছে");
    db.ref(base+"/entries").once("value", rows=>{
      if(!rows.exists()) return toast("খালি সেক্টর");
      let ok=true;
      rows.forEach(r=>{
        const d=r.val();
        if(!d.username || !d.password || !d.twoFA) ok=false;
      });
      if(!ok) return toast("সব তথ্য পূরণ করুন");
      db.ref(base).update({state:"pending"});
      rows.forEach(r=>{
        db.ref(base+"/entries/"+r.key).update({state:"pending"});
        db.ref("adminQueue").push({userId:currentUserId,projectId:currentSector,entryId:r.key,time:Date.now()});
      });
      toast("Admin এর কাছে পাঠানো হয়েছে");
    });
  });
};
</script>
